<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 1200px;
        height: 630px;
        background-color: #fff;
      }
      .container {
        text-align: center;
        padding: 20px;
      }
      .title {
        font-size: 36px;
        font-weight: bold;
        margin-bottom: 20px;
      }
      .postedBy {
        font-size: 24px;
        color: #666;
        margin-bottom: 20px;
      }
      .image {
        max-width: 100%;
        max-height: 400px;
      }
    </style>

    <meta property="og:title" content="{{postTitle}}" />
    <meta property="og:description" content="Posted by {{postedBy}}" />
    <meta property="og:image" content="{{postImageUrl}}" />
    <meta property="og:url" content="{{postUrl}}" />
    <meta property="og:type" content="website" />
  </head>
  <body>
    <div class="container">
      <div class="title">{{postTitle}}</div>
      <div class="postedBy">Posted by {{postedBy}}</div>
      <img class="image" src="{{postImageUrl}}" alt="Post Image" />
    </div>
  </body>
</html>
